{{- $icon_name := . -}}
{{- $sprite := resources.Get "lib/icns/simple-icons-sprite-v11.15.0.svg" -}}
{{- $regex := printf `<symbol id="%s".*?>(.*?)\n<\/symbol>` $icon_name -}}
{{- $path := index (index (findRESubmatch $regex $sprite.Content) 0) 1 | safeHTML }}
<svg
    xmlns="http://www.w3.org/2000/svg"
    role="img" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
    {{ $path }}
</svg>
